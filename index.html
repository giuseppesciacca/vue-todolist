<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <!-- Font-awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div id="app">
        <header id="app_header">
            <h1 class="text-center p-3">ToDo</h1>
        </header>
        <!-- /#app_header -->

        <main id="app_main">
            <div class="container">
                <div>
                    <input type="text" v-model.trim="addText" placeholder="Aggiungi una cosa da fare"
                        class="m-3 p-1 w-25">
                    <button class="btn btn-outline-danger p-1" @click="addToDo()">Aggiungi</button>
                </div>

                <ul v-if="list.length > 0">
                    <li v-for="(item, index) in list"
                        :class="(item.done === true) ? 'text-decoration-line-through' : ''" class="py-1">
                        <span class="me-2">{{item.text}}</span>
                        <button class="btn-close" @click="deleteItem(item, index)"></button>
                    </li>
                </ul>
                <p v-else>La lista Ã¨ vuota! Nothing ToDo</p>

                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                ToDo Archiviati
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <ul>
                                    <li v-for="(item, index) in tasksDone" class="py-1">
                                        {{item.text}}
                                        <i class="fa-solid fa-trash-can" style="color: #57595c;"
                                            @click="deleteItemArchivied(index)"></i>
                                    </li>
                                </ul>
                                <button v-if="tasksDone.length > 0" class="btn btn-danger" @click="emptyTrash">Svuota
                                    tutto</button>
                            </div>
                        </div>
                    </div>
                </div>

        </main>
        <!-- /#app_main -->
    </div>


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JS -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
